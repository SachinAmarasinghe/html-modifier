<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Modifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HTML Attribute Modifier</h1>
    <a href="email-stats.html">Stats formatter</a>

    <textarea id="inputHtml" placeholder="Paste your HTML here" rows="10" cols="50"></textarea>

    <div>
        <label for="imageUrl">Image Base URL:</label>
        <input type="text" id="imageUrl" placeholder="https://example.com/">
    </div>
    <div>
        <label for="description">Description/Preview Text:</label>
        <textarea id="description" placeholder="Enter description"></textarea>
    </div>

    <div>
        <label for="campaignMedium">Campaign Medium:</label>
        <input type="text" id="campaignMedium" placeholder="e.g., email, social, etc.">
    </div>
    <div>
        <label for="campaignName">Campaign Name:</label>
        <input type="text" id="campaignName" placeholder="e.g., summer_sale">
    </div>

    <button id="modifyBtn">Modify HTML</button>

    <h2>Modified HTML</h2>
    <textarea id="outputHtml" rows="10" cols="50" readonly></textarea>

    <script src="app.js"></script>
</body>
</html>
